  <style>
    :root {
      --deep-blue: #003366;
      --gold-accent: #D4AF37;
      --soft-white: #F8F9FA;
      --steel-gray: #6C757D;
    }

    body {
      margin: 0;
      font-family: 'Source Sans Pro', sans-serif;
      background-color: var(--soft-white);
      color: var(--deep-blue);
    }

    header {
      background-color: var(--deep-blue);
      color: var(--soft-white);

      display: flex;

      gap: 2rem;
      padding: 0.75rem 0;

    nav a {
      color: var(--soft-white);
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: var(--gold-accent);
    }

    .container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 2rem;
      text-align: center;
    }

    .contact-item {
      margin: 1.5rem 0;
      font-size: 1.1rem;
    }

    .contact-item i {
      color: var(--gold-accent);
      margin-right: 0.5rem;
    }

    .contact-item a {
      color: var(--deep-blue);
      text-decoration: none;
      font-weight: 600;
    }

    .contact-item a:hover {
      color: var(--gold-accent);
    }

    footer {
      text-align: center;
      padding: 1rem;

      color: var(--soft-white);
